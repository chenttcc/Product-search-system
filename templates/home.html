    <script>
        function ggsearch() {
        var searchquery = document.getElementById("search-1").value;
        var checkDomArr = document.querySelectorAll('.select-tag input[type=checkbox]:checked');
        if (checkDomArr.length != 0){
            var checkValues = checkDomArr[0].value;
            for (var i = 1, len = checkDomArr.length; i < len; i++) {
                checkValues=checkValues+'_'+checkDomArr[i].value
              };}
        else{
            var checkValues = "0"
        }
        location.href = 'http://127.0.0.1:8000/result/query='+searchquery+'/tag='+checkValues+'/'
    }
    </script>
